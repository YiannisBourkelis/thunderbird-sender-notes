<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="ownEmailWarningTitle">Cannot Add Note</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 24px;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #d97706;
    }
    
    p {
      font-size: 14px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 20px;
    }
    
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1d4ed8;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #e0e0e0;
      }
      
      h1 {
        color: #fbbf24;
      }
      
      p {
        color: #a0a0a0;
      }
    }
  </style>
</head>
<body>
  <div class="icon">ðŸ“§</div>
  <h1 data-i18n="ownEmailWarningTitle">Cannot Add Note</h1>
  <p data-i18n="ownEmailWarningMessage">Notes can only be added to messages received from other people. This message was sent from your own email account.</p>
  <button id="closeBtn" data-i18n="buttonClose">Close</button>
  
  <script>
    // i18n
    function applyI18n() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const message = messenger.i18n.getMessage(key);
        if (message) {
          if (el.tagName === 'TITLE') {
            document.title = message;
          } else {
            el.textContent = message;
          }
        }
      });
    }
    
    applyI18n();
    
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
