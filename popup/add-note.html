<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="addNoteTitle">Add Note to Sender</title>
  <link rel="stylesheet" href="add-note.css">
  <script src="../shared/i18n.js"></script>
</head>
<body>
  <div class="container">
    <h2 data-i18n="addNoteTitle">Add Note to Sender</h2>
    <div id="sender-info-new" class="sender-info">
      <label data-i18n="currentSender">Current Sender:</label>
      <span id="sender-email-new"></span>
    </div>
    <div id="sender-info-edit" class="sender-info" style="display: none;">
      <label data-i18n="originalSender">Originally created for:</label>
      <span id="sender-email-edit"></span>
    </div>
    
    <!-- Match Type Section -->
    <div class="form-group">
      <label data-i18n="matchEmailsThat">Match emails that:</label>
      <div class="match-row">
        <select id="match-type" class="match-select">
          <option value="exact" data-i18n="exactlyMatch">Exactly match</option>
          <option value="startsWith" data-i18n="startWith">Start with</option>
          <option value="endsWith" data-i18n="endWith">End with</option>
          <option value="contains" data-i18n="contain">Contain</option>
        </select>
        <input type="text" id="match-pattern" class="match-input" data-i18n-placeholder="enterPattern" placeholder="Enter pattern...">
      </div>
      <div id="match-preview" class="match-preview"></div>
    </div>
    
    <!-- Note Section -->
    <div class="form-group note-section">
      <!-- Horizontal scrolling tag cloud -->
      <div id="quick-notes-tags" class="quick-notes-tags"></div>
      
      <!-- Textarea with floating dropdown button -->
      <div class="textarea-container">
        <textarea id="note-text" data-i18n-placeholder="notePlaceholder" placeholder="Enter your note about this sender..." rows="3"></textarea>
        <div class="dropdown floating-dropdown">
          <button id="quick-note-dropdown-btn" class="dropdown-btn floating-btn" data-i18n-title="tabTemplates" title="Quick Notes Templates">ğŸ“</button>
          <div id="quick-note-dropdown" class="dropdown-content dropdown-right">
            <!-- Quick notes will be inserted here -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Note Dates (shown only for existing notes) -->
    <div id="note-dates" class="note-dates" style="display: none;">
      <span id="date-created"></span>
      <span id="date-updated"></span>
    </div>
    
    <div class="buttons">
      <button id="save-btn" class="primary" data-i18n="saveNote">Save Note</button>
      <button id="delete-btn" class="danger" style="display: none;" data-i18n="deleteNote">Delete Note</button>
      <button id="cancel-btn" class="secondary" data-i18n="cancel">Cancel</button>
    </div>
    
    <div id="status-message" class="status-message"></div>
  </div>
  
  <script src="add-note.js"></script>
</body>
</html>
