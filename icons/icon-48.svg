<svg width="48" height="48" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Note background gradient -->
    <linearGradient id="noteGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>

    <!-- Pattern for horizontal lines -->
    <pattern id="lines" width="4" height="48" patternUnits="userSpaceOnUse">
      <path d="M0 48 L512 48" stroke="#9ca3af" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- Rounded note background with lines -->
  <rect x="4" y="4" width="504" height="504" rx="96" fill="url(#noteGradient)"/>
  <rect x="4" y="4" width="504" height="504" rx="96" fill="url(#lines)"/>

  <!-- @ symbol (truly centered) -->
  <text
    x="256"
    y="256"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="320"
    font-weight="700"
    font-family="Arial, Helvetica, sans-serif"
    fill="#f5c542">
    @
  </text>
</svg>

