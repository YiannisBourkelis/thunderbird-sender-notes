<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#0047b3"/>
    </linearGradient>

    <!-- Dark pencil gradients -->
    <linearGradient id="pencilBody" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>

    <linearGradient id="pencilTip" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#bfb6a8"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect
    x="4"
    y="4"
    width="504"
    height="504"
    rx="96"
    fill="url(#bgGradient)"
  />

  <!-- @ symbol (maximized) -->
  <text
    x="256"
    y="340"
    text-anchor="middle"
    font-size="340"
    font-weight="700"
    font-family="Arial, Helvetica, sans-serif"
    fill="#ffffff">
    @
  </text>

  <!-- Wider, darker pencil (closer to edges) -->
  <g transform="translate(105 125) rotate(35) scale(0.8)">
    <!-- Eraser -->
    <rect x="-36" y="10" width="36" height="44" rx="8" fill="#9ca3af"/>
    <rect x="-44" y="10" width="8" height="44" fill="#6b7280"/>

    <!-- Pencil body -->
    <rect x="0" y="10" width="340" height="44" rx="22" fill="url(#pencilBody)"/>

    <!-- Pencil tip -->
    <polygon points="340,10 400,32 340,54" fill="url(#pencilTip)"/>
  </g>
</svg>
